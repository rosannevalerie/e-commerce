<div class="bg-white shadow-xl rounded-lg overflow-hidden transform transition hover:scale-105 duration-300">
    <!-- Bagian gambar -->
    <img src="https://www.bomboyscandy.com/wp-content/uploads/2019/09/imported_gummie_bears.jpg" alt="{{ candy_entry.name }}" class="w-full h-48 object-cover">
    
    <!-- Bagian teks dan deskripsi -->
    <div class="p-4">
        <!-- Nama permen -->
        <h3 class="font-extrabold text-lg text-pink-600">{{ candy_entry.name }}</h3>
        <!-- Deskripsi permen -->
        <p class="text-gray-600 mb-2">{{ candy_entry.description }}</p>
        <!-- Harga permen -->
        <p class="text-green-600 font-bold text-lg mb-3">${{ candy_entry.price }}</p>
        
        <!-- Sweetness level -->
        <div class="mt-3 flex justify-between items-center">
            <span class="text-sm text-gray-600">Sweetness: {{ candy_entry.sweetness }}</span>
            <div class="flex items-center space-x-2">
                <!-- Tombol edit -->
                <a href="{% url 'main:edit_candy' candy_entry.id %}" class="text-blue-500 hover:text-blue-600">
                    <img src="https://www.svgrepo.com/show/42233/pencil-edit-button.svg" alt="Edit" class="h-5 w-5">
                </a>
                <!-- Tombol delete -->
                <a href="{% url 'main:delete_candy' candy_entry.id %}" class="text-red-500 hover:text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
